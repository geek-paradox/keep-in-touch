type Contact	{
	id: ID,
	userId: String,
	contactId: String,
	intervalInDays: Int,
	hour: String,
	timezone: String,
	scheduledTime: String,
}

extend type Query {
	contact(id: String!): Contact

	contacts(id: [String], userId: String): [Contact]
}

extend type  Mutation {
	createContact(
		userId: String!,
		contactId: String!,
		intervalInDays: Int!,
		hour: String!,
	): Contact

	updateContact(id: String!, name: String): Contact

	deleteContact(id: String!): String
}
